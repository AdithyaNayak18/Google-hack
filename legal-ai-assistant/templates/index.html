<!-- legal-ai-assistant/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Legal AI Assistant</h1>
            <p>Upload or paste your legal document below to get started</p>
        </header>

        <div class="input-section">
            <div class="document-input">
                <h2>Document</h2>
                <textarea id="documentText" placeholder="Paste your legal document here..."></textarea>
                <div class="button-group">
                    <button id="summarizeBtn">Summarize</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>

            <div class="question-input">
                <h2>Ask a Question</h2>
                <input type="text" id="questionInput" placeholder="Ask a question about the document...">
                <button id="askBtn">Ask</button>
            </div>
        </div>

        <div class="output-section">
            <div class="output-container">
                <h2>Output</h2>
                <div id="output" class="output-content"></div>
                <div id="loading" class="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
